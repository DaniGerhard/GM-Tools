    <style>
        .sheet {
            margin: 0 auto;
            width: 21cm;
            height: 29.7cm;
        }

        .card {
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            aspect-ratio: 64/86;
            border: 1px solid #000;
            background: #EFDBB2;
            page-break-inside: avoid;
            break-inside: avoid;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card img {
            display: block;
            border-radius: 0;
            aspect-ratio: 9/8;
            object-fit: cover;
            margin: 0 16px;
            width: calc(100% - 32px);
            border: 1px solid #000;
        }

        .card-img-top {
            background-color: #fff;
            ;
        }

        .card-body {
            padding: .5rem;
            background: #EFDBB2;

        }

        .card-title {
            display: block;
            position: relative;
            font-size: 1rem;
            font-weight: bold;
            color: #343a40;
            text-align: center;
            padding: 5px;
            margin-bottom: 0;
            border: 1px solid #000;
            background: #fff;
            margin: 8px 8px 0;
            border-radius: 12px;
        }

        .card-text {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 14px;
            font-weight: 700;
            border: 1px solid #000;
            margin: -12px -4px 0;
            background: #fff;
            border-radius: 4px;
            height: calc(100% + 16px);
            padding: 20px;
        }

        .card .circle {
            border: 1px solid #000;
            border-radius: 50%;
            background: #fff;
            display: flex;
            position: absolute;
            align-items: center;
            justify-content: center;
            height: 35px;
            width: 35px;
            top: -4px;
            left: -4px;
            font-size: 8px;
        }

        .card .circle.icon {
            background: #FB7C7C;
            right: -4px;
            left: initial;
        }

        .card .circle.icon.weapon {
            background-color: yellow;
        }

        .card .circle.icon.wand {
            background-color: rgb(224, 35, 224);
        }

        .card .circle.icon.commom {
            background-color: rgb(194, 121, 121);
        }

        .card .circle.icon.potion {
            background-color: rgb(73, 219, 241);
        }

        .card .circle img {
            object-fit: contain;
            width: 53%;
            aspect-ratio: 1/1;
            overflow: visible;
            border: none;
        }
    </style>
</head>
